<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/9cf1a7fdb1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mar HTML5</title>
  </head>
  <body>
    <form>
      <div class="container mt-5">
        <div class="row">
          <div>
            <!-- This is the top of the card -->
            <div class="card row">
              <div class="card-header col-12">
                <h1>Payment Form Example</h1>
              </div>
              <div class="row g-3 my-3">
                <div
                  id="alert"
                  class="alert alert-danger col-10 mx-auto"
                  role="alert"
                >
                  Some fields are missing
                </div>
            </div>
            <!-- Middle of the card -->
             <!-- First row of the card -->
              <div class="row g-3 my-2">
                <div class="col-md-5">
                  <label for="Card-#" class="form-label"> Card # </label>
                  <input id="Card-#" name="Card-#" class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" maxlength="16"/>
                </div>
                <div class="col-md-3">
                    <label for="CVC-#" class="form-label"> CVC # </label>
                    <input id="CVC-#" name="CVC-#" class="form-control" type="text" placeholder="XXX" maxlength="3"/>
                </div>
                <div class="col-md-4">
                    <label for="Amount" class="form-label"> Amount </label>
                    <div class="d-flex"> $
                        <input id="Amount" name="Amount" class="form-control" type="text" placeholder="Amount" maxlength="6"/>
                    </div>
                </div>
                 <!-- End of the first row -->
                 <!-- start of second row card -->
                 <div class="row g-3 my-2">
                    <div class="col-md-6">
                      <label for="First" class="form-label"> First Name </label>
                      <input id="First" name="First" class="form-control" type="text"/>
                    </div>
                    <div class="col-md-6">
                        <label for="Last" class="form-label"> Last Name </label>
                        <input id="Last" name="Last" class="form-control" type="text"/>
                    </div>
                </div>
                <!-- End of second row of the card -->
                <!-- Start of the 3rd row of the card -->
                <div class="row g-3 my-2">
                    <div class="col-md-6">
                      <label for="City" class="form-label"> City </label>
                      <input id="City" name="City" class="form-control" type="text"/>
                    </div>
                    <div class="col-md-3">
                        <label for="State" class="form-label"> State </label>
                        <select id="State" name="State" class="form-select">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                    <label for="Postal" class="form-label"> Postal Code </label>
                    <input id="Postal" name="Postal" class="form-control" type="text" placeholder="XXXXX" maxlength="5"/>
                    </div>
                </div>
                <!--  End of the third row of the card -->
                <!--  Start of 4th Row -->
                  <div id="fourth-row" class="row g-3 my-2">
                  <label for="label" class="form-label">We Accept:</label>
                  <div id="card-icons" class="col-md-3 rounded bg-info p-2 m-2">
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                  <label class="form-check-label" for="inlineRadio1">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                    <label class="form-check-label" for="inlineRadio1">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-brands fa-paypal"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
                        <label class="form-check-label" for="inlineRadio1">
                          <i class="fa-brands fa-google-pay"></i>
                        </label>
                      </div>
                  </div>
                  <div id="Message" class="col-md-6 d-flex flex-col">
                    <label> Message: </label>
                    <input id="Message-textarea" class="Message" type="textarea"/>
                  </div>
                  <p><i>Add Any Note Here.</i></p>
              </div>
              <!-- End of 4th row -->
               <!-- This is the bottom of the card -->
                <div id="end-button" class="card-footer d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary m-2">Cancel</button>
                  <button type="button" class="btn btn-info m-2">Send</button>
                </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
